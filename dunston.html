<html>

<head>
    <title>dunston</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="dunston">
        <header>
            <div>&vellip; Assembly Simulator</div>
            <div>
                <ul>
                    <li>Save</li>
                    <li>Load</li>
                </ul>
            </div>
        </header>
        <div class="developer-interface">
            <div class="code-container">
                <div class="line-number">
                    <div>10</div>
                    <div>20</div>
                    <div>30</div>
                </div>
                <div class="editor">
                    <div>START</div>
                    <div>PRN "HELLO"</div>
                    <div>STOP</div>
                </div>
            </div>
            <nav>
                <ul>
                    <li>Step into</li>
                    <li>Run</li>
                    <li>Next</li>
                </ul>
            </nav>
            <div class="message">
                <p>Code seems fine</p>
            </div>
        </div>
        <div class="output"></div>
        <div class="trace-table">
            <div class="result">
                <table>
                    <thead>
                        <tr>
                            <th>CL</th>
                            <th>NL</th>
                            <th>INST</th>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                            <th>D</th>
                            <th>EQ</th>
                            <th>NE</th>
                            <th>GT</th>
                            <th>LT</th>
                            <th>PRN</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="stack">
                <table>
                    <thead>
                        <tr>
                            <th>Stack</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
